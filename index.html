<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .btn{
border: none;
background-color: transparent;
padding: 1rem 1.5rem;
color:azure;
border-radius: 10px;
margin-right: 1rem;
transition: background-color .3s;
    }
    .btn:hover{
background-color: #044275;
    }
    .btn-primary{
      background-color: #0981e3;
    }
    .btn-secondary{
      background-color: gray;
    }
    .contenedor{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: min(75%, 1000px);
      color: gray;
      margin: 5rem auto;
      display: grid;
      grid-template-columns: 25rem 56.25rem;
      column-gap: 1.5rem;
    }
    
    .box, p, input, textarea{
      border: 1px solid lightgray;
      padding: 1rem;
    }
    
    .field{
      display: flex;
      flex-flow: wrap column;
    }
    
    textarea{
      resize: none;
    }
  
  </style>
</head>

<body>
  <h1>Formulario</h1>
  <div class="contenedor">
    <div class="formulario">
      <form action="#">
        <div class="field">
          <label for="" class="field__label">Email Address</label>
          <input type="email" class="field__input" placeholder="name@example.com">
        </div>
        <div class="field">
          <label for="" class="field__label">Example textarea</label>
          <textarea name="" id="" cols="30" rows="20"></textarea>
        </div>
      </form>
      <button class="btn btn-primary">Enviar</button>
      <button class="btn btn-secondary">Limpiar</button>
    </div>  
    <div class="box">
      <p>an item</p>
      <p>a second item </p>
      <p>a third item</p>
      <p>a fourth item</p>
      <p>and a fifth item</p>
    </div>

  </div>


</body>

</html>
